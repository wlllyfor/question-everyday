<body>
  <p id="p1"></p>
  <p id="p2"></p>
</body>
<script>

// reactive 要代理的对象为 target target 中每次调用的属性为 key

// const data = {

//     key2: [effect1, effect2]
//   },
//   target2: {
//     key1: [effect1, effect2]
//   }

// 对象作为 key，只能使用 Map 或者 WeakMap

const fnSet = new Set()

function reactive(obj) {
  return new Proxy(obj, {
    get(obj, key) {
      fnSet.add(activeEffect)
      return obj[key]
    },
    set(obj, key, val) {
      obj[key] = val
      fnSet.forEach(fn => fn())
      return true
    }
  })
}

const obj1 = reactive({
  name: 'xxx',
  age: 18,
  profession: 'student'
})

const obj2 = reactive({
  a: 1,
  b: 2
})


let activeEffect
// 需要更新的函数以参数的形式传递到 effect 函数内。
function effect(callback) {
  activeEffect = callback // 在 effect 函数内部把需要更新的函数赋给 activeEffect。
  callback() // 初始化时执行一次。
}

effect(render1)
effect(render2)

function render1() {
  console.log('render1 :>> ');
  let p1 = document.getElementById('p1')
  p1.innerHTML = JSON.stringify(obj1) // 把数据渲染到页面中。
}

function render2() {
  console.log('render2 :>> ');
  let p2 = document.getElementById('p2')
  p2.innerHTML = JSON.stringify(obj2) // 把数据渲染到页面中。
}

</script>
