<body>
  <script src="https://unpkg.com/vue@next"></script>
  <div id="app"></div>
  <script>
    const { effect, reactive } = Vue

    const userInfo = reactive({
      name: 'xxx',
      age: 18
    })

    effect(render)

    function render() {
      const app = document.querySelector('#app')
      app.innerHTML = JSON.stringify(userInfo)
    }

    setInterval(() => {
      userInfo.age++
    }, 1000)

  </script>
</body>
