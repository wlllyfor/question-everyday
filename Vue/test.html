<body>
  <script src="https://unpkg.com/vue@next"></script>
  <div id="app"></div>
  <script>
    const { reactive, effect } = Vue

    const userInfo = reactive({
      name: 'xxx'
    })

    effect(render)

    function render() {
      const app = document.querySelector('#app')
      app.innerHTML = userInfo.name
    }

  </script>
</body>
