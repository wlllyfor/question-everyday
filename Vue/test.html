<body>
  <div id="app"></div>
  <script>
    let tempFn = null
    function reactive(target) {
      return new Proxy(target, {
        set(obj, key, val){
          obj[key] = val
          tempFn()
          return true
        },
      })
    }

    function effect(callback) {
      tempFn = callback
      callback()
    }

    const userInfo = reactive({
      name: 'xxx',
      age: 18
    })

    effect(render)

    function render() {
      const app = document.querySelector('#app')
      app.innerHTML = JSON.stringify(userInfo)
    }

  </script>
</body>
