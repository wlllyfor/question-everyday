<body>
  <input id="input" type="text" >
  <script>
    const debounce = (fn, delay) => {
      let timer = null
      return function () {
        if (timer) {
          clearTimeout(timer)
        }
        timer = setTimeout(() => {
          fn.apply(this, arguments)
        }, delay)
      }
    }

    const handleInput = (e) => {
      console.log('do something', e)
    }

    const input = document.querySelector('#input')
    input.oninput = debounce(handleInput, 500)
  </script>
</body>
